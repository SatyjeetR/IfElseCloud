<div class="container custom-container">
  <h4 class="mt-3 mb-2">New User Registration</h4>
  <div class="row">
    <div class="col-md-12 " style=" max-height: 260px; overflow-y: auto;">
      <div *ngFor="let user of newUsersData.new_users" class="user-item">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-2">
              <img [src]="user.picture" alt="user picture" class="circular-image" />
            </div>
            <div class="col-md-4 d-flex align-items-center user-name">
              <div>
                <h6>{{ user.name }}</h6>
                <p>{{ user.country }}</p>
              </div>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <div class="progress" style="height: 10px; width: 90%; position: relative;">
                <div class="progress-bar bg-success" role="progressbar" [style.width.%]="user.progress"
                  [attr.aria-valuenow]="user.progress" [attr.aria-valuemin]="0" [attr.aria-valuemax]="100"
                  style="position: relative;"></div>
                <span style="color: red; font: weight 500px; font-size:10px;     margin-top: -2px;"
                  [ngStyle]="{ 'left.%': user.progress, 'margin-left.px': 5 } ">
                  {{ user.progress }}%
                </span>
              </div>
            </div>
            <div class="col-md-1 d-flex align-items-center">

            </div>
            <div class="col-md-2 d-flex align-items-center justify-content-end" style="margin-right: px;">
              <button type="button" class="btn btn-primary btn-sm">More</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
