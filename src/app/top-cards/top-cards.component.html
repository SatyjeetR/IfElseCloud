<div class="row">
    <div class="col-md-3" *ngFor="let card of cardsData">
        <div class="card p-2">
            <div class="card-body d-flex align-items-start justify-content-between">
                <div class="percentage-logo">{{ card.value }}%</div>
                <div class="card-icon">
                    <i class="pi pi-eject" style="font-size: 2rem;"></i>
                </div>
            </div>
            <div class="card-content pl-2">
                <h5 class="card-title" >{{ card.header }}</h5>
                <p class="card-text mt-">{{ card.sub_header }}</p>
            </div>
        </div>
    </div>
</div>
